<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="Images/img1.png" alt="" width="100" height="100" >
    <h2>Comming Soon</h2>
    <p>Our website is under condition, follow us for update now!</p>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    <div class="form">
        <input type="text" placeholder="Enter Email Address" required>
        <button type="submit">Notify Me</button> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
